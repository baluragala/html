<!DOCTYPE html>
<html>

<head>
    <title>Playlist(audio &amp; video)</title>
</head>

<body>
    <header>
        <h1>Playlist (audio &amp; video)</h1>
    </header>
    <main>
        <section>
            <header>
                <h3>Audio</h3>
            </header>
            <div>
                <label>Audio Title : wave</label>
                <br/>
                <audio controls>
                    <source src="assets/wave.mp3" type="">
                </audio>
                <br/>
                <br/>
                <label>Audio Title : Crowd Cheering</label>
                <br/>
                <audio controls>
                    <source src="assets/crowd-cheering.mp3" type="">
                </audio>
            </div>
        </section>
        <section>
            <header>
                <h3>Video</h3>
            </header>
            <div>
                <label>Video Title : Big Buck Bunny(1 MB)</label>
                <br/>
                <video controls width="360">
                    <source src="assets/big_buck_bunny_720p_1mb.mp4" type="">
                </video>
                <br/>
                <br/>
                <label>Video Title : Big Buck Bunny(2 MB)</label>
                <br/>
                <video controls width="360">
                    <source src="assets/big_buck_bunny_720p_2mb.mp4" type="">
                </video>
            </div>
        </section>
    </main>
</body>

</html>
