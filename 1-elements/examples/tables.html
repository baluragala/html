<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<table>
    <caption>Employee Details</caption>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Harry</td>
        <td>Page</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>Cage</td>
        <td>94</td>
    </tr>
    <tr>
        <td>Larry</td>
        <td>Dose</td>
        <td>80</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">
            Total Records : 3
        </td>
    </tr>
    </tfoot>
</table>

</body>
</html>
